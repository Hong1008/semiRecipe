<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

#myPageBody {
	margin: 0 auto;
	width: 700px;
	height: 700px;
	border-top: 1px solid #e8e9ed;
	border-collapse: collapse;
}

#myPageBody caption {
	font-size: 30px;
	font-weight: bold;
}

#myPageBody td {
	border-bottom: 1px solid #e8e9ed;
}


</style>

</head>
<body>
	<table id="myPageBody">
		<caption>마이페이지</caption>
		<tr>
			<td>아이디</td>
			<td>${requestScope.id}</td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><a href="#" type="button">변경</a></td>
		</tr>
		<tr>
			<td>닉네임</td>
			<td>${requestScope.nickname}<a href="#" type="button">변경</a></td>
		</tr>
		<tr>
			<td>생년월일</td>
			<td>${requestScope.birthday}</td>
		</tr>
	</table>
	
</body>
</html>
